<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Address Checker | Chattanooga Public Library</title>
    <meta name="description" content="Address Checker for the Chattanooga Public Library">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="http://chattlibrary.org/sites/default/files/favicon_0.png" type="image/png" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/esri/css/esri.css" />

    <!-- build:css styles/global.css -->
    <link rel="stylesheet" href="styles/global.css">
    <!-- endbuild -->
    <script src="http://js.arcgis.com/3.9/"></script>
    <script>
      require({
        packages: [{
          name: "js",
          location: location.pathname.replace(/\/[^/]+$/, "") + "scripts/"
        }]
      }, ["js", "dojo/domReady!"], function (ready) {
      });
    </script>
  </head>
  <body>
    <div class="nav">
      <input id="address" type="text" placeholder="Enter address" />
    </div>
    <div id="map"></div>
  </body>
</html>
